services:
  rplay_client:
    container_name: rplay_client
    build: .
    expose:
      - 4173
    environment:
      - NODE_ENV=production
    labels:
      - traefik.enable=true
      - traefik.http.routers.rplay_client.rule=Host(`haniking.com`)
      - traefik.http.routers.rplay_client.entrypoints=websecure
      - traefik.http.routers.rplay_client.tls.certresolver=myresolver
      - 'traefik.http.routers.rplay_client.tls.domains[0].main=haniking.com'
      - 'traefik.http.routers.rplay_client.tls.domains[0].sans=*.haniking.com'
    networks:
      - web

networks:
  web:
    external: true
